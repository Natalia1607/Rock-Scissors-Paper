<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Rock-Scissors-Paper</title>
	<link rel="stylesheet" href="css/style.css">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head> 
<body>
	<h1>Rock-Scissors-Paper</h1>
	<div class="game">	
		<div class="counter-block">
			<div class="count count-user">0</div>
			<span>&#58;</span>
			<div class="count count-comp">0</div>
		</div>
		<div class="figure-container">
			<div class="user-field">
				<button class="field rock" data-field="rock"></button>
				<button class="field scissors" data-field="scissors"></button>
				<button class="field paper" data-field="paper"></button>
			</div>
			<div class="comp-field">
				<button class="field rock" data-field="rock"></button>
				<button class="field scissors" data-field="scissors"></button>
				<button class="field paper" data-field="paper"></button>
			</div>
		</div>
		<h3 class="result">Make a choice</h3>
	</div>
	<div class="buttons">
		<button class="play">Restart</button>
	</div>

	<audio src="#" class="sound"></audio>
	<script src="js/app.js"></script>
</body>
</html>
